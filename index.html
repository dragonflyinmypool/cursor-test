<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #7c5dfa;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #e0e0e0;
            margin-bottom: 2rem;
        }

        .status {
            background: #2d2d2d;
            padding: 1rem;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Node.js Server</h1>
        <p>Server is running successfully</p>
        <div class="status">Status: Active</div>
    </div>
</body>
</html>
